    <title>YadhuKrishna.com</title>


<style>


@import url("https://fonts.googleapis.com/css?family=Mountains+of+Christmas|Open+Sans+Condensed:700|Roboto:300,400|Source+Sans+Pro");
@import url("https://fonts.googleapis.com/css?family=Dancing+Script:700");

*,
*::before,
*::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --bs-light: #f8f9fa;
  --bs-dark: #343a40;
  --animation-duration: 0ms;
  --icon-color: #eb4043;
}

html {
  font-size: 62.5%;
}

html,
body {
  height: 100%;
}

body {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  background-color: var(--bs-light);
  color: var(--bs-dark);
  line-height: 1.2;
  transition: background-color 0.4s ease;
}

body.dark-theme {
  background-color: var(--bs-dark);
  color: var(--bs-light);
}

a {
  color: inherit;
}

p:not(:last-child) {
  margin-bottom: 0.5rem;
}

.moc {
  font-family: "Mountains of Christmas", cursive;
  font-size: 1.73rem;
}

.ssp {
  font-family: "Source Sans Pro", sans-serif;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-size: 1.4rem;
}

.osc {
  font-family: "Open Sans Condensed", sans-serif;
  font-weight: 300;
  letter-spacing: 2px;
  font-size: 1.1rem;
}

.ds {
  font-family: "Dancing Script", cursive;
  font-weight: 700;
  font-size: 2rem;
}

.r {
  font-family: "Roboto", sans-serif;
  font-weight: 400;
  font-size: 1.5rem;
}

main {
  display: flex;
  flex-direction: column;
  flex-grow: 1;
  flex-shrink: 0;
  justify-content: center;
  padding: 2rem;
}

.row {
  display: flex;
  justify-content: center;
}

.icon-container {
  position: relative;
  display: inline-flex;
  height: 5rem;
  width: 3.8rem;
  font-size: 2.4rem;
  align-items: center;
  justify-content: center;
  pointer-events: none;
}

.text {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.buttons {
  display: flex;
  margin-bottom: 0.5rem;
}

button {
  border: none;
  background-color: transparent;
  padding: 0.5rem 1rem;
  display: flex;
  align-items: center;
  cursor: pointer;
  outline: none;
  color: inherit;
}

button .icon-container {
  height: auto;
  width: auto;
  font-size: 2rem;
  margin-left: 0.2rem;
}

footer {
  display: flex;
  flex-direction: column;
  align-items: center;
  flex-shrink: 0;
  padding: 2rem;
}

.lights .icons-container .icon-container {
  color: var(--icon-color);
}

.blink .icons-container .icon-container {
  animation: blink var(--animation-duration) both infinite;
}

@keyframes blink {
  0% {
    opacity: 0.8;
  }
  50% {
    opacity: 0.2;
  }
  100% {
    opacity: 0.8;
  }
}

</style>



</head>
<body>
 
    <div class="row">
        <div class="col-12">
            <main>
                <div class="icons-container"></div>
                <div class="text">
                  <p class="ssp">I wish you a very</p>
                  <p class="moc">❆ Merry Christmas ❆</p>
                  <p class="ds"><span class="r">from </span>Yadhu Krishna</p>
                </div>
              </main>
              <footer>
                <div class="buttons">
                  <button class="ssp dark"></button>
                  <button class="ssp blink"></button>
                  <button class="ssp lights"></button>
                </div>
                <p class="ds">
                  <a href="https://icons.getbootstrap.com/" target="_blank">Bootstrap Icons</a>
                  Christmas tree
                </p>
              </footer>
        </div>

    </div>
    
    

</body>

const toggles = {
  off: [
    "M11 4a4 4 0 0 1 0 8H8a4.992 4.992 0 0 0 2-4 4.992 4.992 0 0 0-2-4h3zm-6 8a4 4 0 1 1 0-8 4 4 0 0 1 0 8zM0 8a5 5 0 0 0 5 5h6a5 5 0 0 0 0-10H5a5 5 0 0 0-5 5z"
  ],
  on: [
    "M5 3a5 5 0 0 0 0 10h6a5 5 0 0 0 0-10H5zm6 9a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"
  ]
};

const iconTemplate = (name, paths) => {
  const randNumber = Math.floor(Math.random() * 2000) + 1000;
  const colors = ["#eb4043", "#debb32", "#6be7ab", "#73afeb"];
  const randColor = Math.floor(Math.random() * 4);
  return `
    <div class="icon-container" style="--animation-duration: ${randNumber}ms; --icon-color: ${
    colors[randColor]
  }">
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-${name}" fill="currentColor">
        ${paths
          .map((path, index) => {
            return `<path class="path-${index}" fill-rule="evenodd" d="${path}"/>`;
          })
          .join("")}
      </svg>
    </div>
    `;
};

const renderTree = () => {
  const container = document.querySelector(".icons-container");
  container.innerHTML += `
    ${icons
      .map((elem) => {
        return `
          <div class="row">
            ${elem
              .map((icon) => iconTemplate(icon.name, icon.outline))
              .join("")}
          </div>
        `;
      })
      .join("")}
  `;
};

renderTree();

const toggleButtonTemplate = (toggle, name) => {
  switch (toggle) {
    case "on":
      return `
        ${name}
        ${iconTemplate("toggle-on", toggles.on)}
    `;
    default:
      return `
        ${name}
        ${iconTemplate("toggle-off", toggles.off)}
    `;
  }
};

darkButton.innerHTML += toggleButtonTemplate("", "dark");
blinkButton.innerHTML += toggleButtonTemplate("", "blink");
lightsButton.innerHTML += toggleButtonTemplate("", "lights");

const toggleElements = (className, button, buttonText) => {
  body.classList.toggle(className);
  body.classList.contains(className)
    ? (button.innerHTML = toggleButtonTemplate("on", buttonText))
    : (button.innerHTML = toggleButtonTemplate("", buttonText));
};

buttons.addEventListener("click", (e) => {
  if (e.target === darkButton) {
    toggleElements("dark-theme", darkButton, "dark");
  }
  if (e.target === blinkButton) {
    toggleElements("blink", blinkButton, "blink");
  }
  if (e.target === lightsButton) {
    toggleElements("lights", lightsButton, "lights");
  }
});


</script>
